{% extends 'base.html' %} 

{% block content %}

<div class="row justify-content-center mt-5">
        <div class="col-md-7 text-center">
<h3>Completed Todo</h3>
<ul>
{% for todo in todos %}
    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action
    {% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b>
     - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
</ul>

    </div>
</div>
{% endblock content %}
